<div class="project-card">
    <a href="{{ project.href }}" class="card-image" style="background-image: url('/theme/img/projects-{{ project.imagetitle }}.png')">
    </a>
    <div class="card-text">
        <h2>
            <a href="{{ project.href }}">{{ project.name }}</a>
        </h2>
        <div class="card-description">
            <p>{{ project.description }}</p>
            <p class="tags">
            <span class="sr-only">Tags</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-tags-fill" viewBox="0 0 16 16">
                <path d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                <path d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043-7.457-7.457z"/>
            </svg>
            {% for tag in project.tags %}{{ tag }}{% if not loop.last %}, {% endif %}{% endfor%}
            </p>
        </div>
    </div>
</div>
